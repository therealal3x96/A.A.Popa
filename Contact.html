<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/contact.css" />
    <title>Contact Us</title>
    <link
      rel="shortcut icon"
      href="images/contact.icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <a
      href="index.html"
      style="
        position: absolute;
        top: 100px;
        text-decoration: none;
        color: rgb(0, 0, 0);
        border: 2px solid whitesmoke;
        background-color: rgb(232, 232, 232);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
      "
      >back</a
    >
    <div class="form">
      <div class="title">Contact us</div>
      <form
        action="https://formsubmit.co/moonlight020396@gmail.com"
        method="post"
      >
        <div class="input-container ic1">
          <input
            name="Name"
            id="firstname"
            class="input"
            type="text"
            placeholder=" "
            required
          />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Name</label>
        </div>

        <div class="input-container ic2">
          <input
            name="email"
            id="email"
            class="input"
            type="text"
            placeholder=" "
            required
          />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-container ic3">
          <input
            name="Phone"
            id="phone"
            class="input"
            type="tel"
            placeholder=""
            required
          />
          <div class="cut"></div>
          <label
            for="firstname"
            class="placeholder"
            pattern="[1-9]{3}[0-9]{3}[0-9]{4}  "
            >Phone Number</label
          >
        </div>

        <div>
          <textarea
            required
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="type your message here"
          ></textarea>
        </div>

        <button type="submit" class="submit">submit</button>
      </form>
    </div>
  </body>
</html>
